<!doctype html>
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bootstrap-treeview/src/css/bootstrap-treeview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="static/img/icon.png">
    <script type="text/javascript" src="static/prefixfree/prefixfree.min.js"></script>
    <!-- taking care of browser prefixes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="http://www.d3plus.org/js/d3.js"></script>
    <script src="http://www.d3plus.org/js/d3plus.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <nav id="navigator" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div id="top">
            <div class="container header">
                <div class="navbar header">
                    <span id="heading"><span class="glyphicon glyphicon-chevron-left"></span>Facebook Sentiment Analysis<span
                            class="glyphicon glyphicon-chevron-right"></span></span>
                </div>
                <!-- navbar header -->
            </div>
            <!--container header -->
        </div>
        <!--top -->
    </nav> <!-- navbar navbar-default navbar-fixed-top  -->
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="row">
                    <h3 class="bold heading">Facebook Friends</h3>
                </div>
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Add a Friend<span
                                class="caret"></span></button>
                        <ul class="dropdown-menu scrollable-menu" role="menu">
                            {% for item in user_list %}
                                <li><a href="{{ item.href }}">{{ item.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <h3 class="bold heading">Add Another Friend</h3>
                </div>
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Add Another
                            Friend<span class="caret"></span></button>
                        <ul class="dropdown-menu scrollable-menu" role="menu">
                            {% for item in user_add_list %}
                                <li><a href="{{ item.href }}">{{ item.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container" id = "user">
        <span>Users in Graph : {{ user }}</span>
    </div>
    <div class="container">
        <div id="viz"></div>
    </div>

    <script>
        var sample_data = {{ sample_data|tojson|safe }};

        var visualization = d3plus.viz()
                .container("#viz")
                .data(sample_data)
                .type("line")
                .id(["name", "parent"])
                .y("Sentiment")
                .text("name")
                .x("month")
                .draw()

    </script>

</body>
